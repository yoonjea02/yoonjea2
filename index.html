<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>그린루틴 · 온보딩</title>
  <style>
    /* 화면 전체 채우기 */
    html, body { height: 100%; }
    body {
      margin: 0;
      overflow: hidden; /* 스크롤 방지 */
      background: #fff;
    }

    /* ❗이미지를 화면에 꽉 채워서(비율 유지) 보여줌 */
    .splash {
      position: fixed;
      inset: 0;
      width: 400px; height:100vh; display:flex; justify-content:center; align-items: center; margin: 0 auto;
      background: url("그린루틴\ 전체화면.jpg") center / cover no-repeat;
      /* 파일명이 다르면 위 경로만 바꾸세요 */
    }
  </style>
</head>
<body>
  <div class="splash" role="img" aria-label="그린루틴 온보딩"></div>

  <script>
    // 3초 후 메인으로 이동 (필요시 경로만 수정)
    setTimeout(function () {
      window.location.replace("home.html");
    }, 3000);
  </script>
</body>
</html>
